<!DOCTYPE html>
<html>
<title>Characterstic's WriteValue Test Cases</title>
<body>
    <div id="buttons"></div>
    <pre id="log"></pre>
    <script src="bluetooth_functions.js"></script>
    <script>
    function onButtonClick(testNumber) {
        clear();
        try {
            log('Requesting Bluetooth Device...');
            var device = window.navigator.bluetooth.requestDevice({filters: [{services: [0x1234]}]});

            log('Connecting to GATTserver on device...');
            var server = device.gatt.connect();

            log('Getting Primary Service "Test Service"...');
            var primaryService = server.getPrimaryService(0x1234);

            log('Getting Characteristic "' + characteristicWriteValueTestCases[testNumber].characteristic + '"...');
            var characteristic = primaryService.getCharacteristic(characteristicWriteValueTestCases[testNumber].characteristic);

            log('Characteristic found!');

            log('Reading the old value of the Characteristic...');
            characteristic.readValue();
            log('> Characteristic value:   ' + AsciiToDecimal(characteristic.value));

            if(characteristicWriteValueTestCases[testNumber].mustDisconnect){
                log('Disconnecting from server...');
                device.gatt.disconnect();
            }

            if (testNumber !== 1)
                log('Writing the value of the Characteristic with: ' + characteristicWriteValueTestCases[testNumber].valueToWrite + '...');
            else
                log('Writing the value of the Characteristic with a 513 long array...');

            characteristic.writeValue(characteristicWriteValueTestCases[testNumber].valueToWrite);

            log('Reading the new value of the Characteristic...');
            characteristic.readValue();
            log('> Characteristic value:   ' + AsciiToDecimal(characteristic.value));

        } catch(err) {
            log(err);
        }
    }

    populate(characteristicWriteValueTestCases);
    </script>
</body>
</html>
