<!DOCTYPE html>
<html>
<title>Not Powered Adapter Test</title>
<body>
    <button type="button" onclick="onButtonClick()">Get Bluetooth Device Info</button>
    <pre id="log"></pre>
    <script src="bluetooth_functions.js"></script>
    <script>
    function onButtonClick() {
        clear();
        try {
            log('Setting up not powered adapter...');
            window.testRunner.setBluetoothMockDataSet("NotPoweredAdapter");
            log('Requesting Bluetooth Device...');
            var device = window.navigator.bluetooth.requestDevice({
                          filters: [
                            { namePrefix: 'T' },
                          ],
                          optionalServices: ['generic_access']
                        });

            log('Found a device!');
            log('> Name:             ' + device.name);
            log('> Id:               ' + device.id);
            log('> Appearance:       ' + device.adData.appearance);
            log('> Tx Power:         ' + device.adData.txPower + ' dBm');
            log('> RSSI:             ' + device.adData.rssi + ' dBm');
        } catch(err) {
            log(err);
        }
    }
    </script>
</body>
</html>
