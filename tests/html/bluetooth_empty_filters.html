<!DOCTYPE html>
<html>
<title>Empty Filter Test for Web Bluetooth</title>
<body>
    <button type="button" onclick="onButtonClick()">Run Test</button>
    <pre id="log"></pre>
    <script>
    function onButtonClick() {
        clear();
        var options = {filters: []};
        try {
            log('Length of the options.filters array: ' + options.filters.length);
            log('Requesting Bluetooth Device...');
            var bluetooth = window.navigator.bluetooth;
            var device = bluetooth.requestDevice(options);
            log('Connecting to GATT Server on device...');
            var server = device.gatt.connect();
        } catch(err) {
            log(err);
        }
    }
    function clear() {
        document.getElementById("log").textContent = "";
    }
    function log(line) {
        document.getElementById("log").textContent += line + '\n';
    }
    </script>
</body>
</html>
