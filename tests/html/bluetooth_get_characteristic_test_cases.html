<!DOCTYPE html>
<html>
<title>GetCharacteristic Test Cases</title>
<body>
    <div id="buttons"></div>
    <pre id="log"></pre>
    <script src="bluetooth_functions.js"></script>
    <script>
    function onButtonClick(testNumber) {
        clear();
        try {
            log('Requesting Bluetooth Device...');
            var device = window.navigator.bluetooth.requestDevice(getCharacteristicTestCases[testNumber].options);

            log('Connecting to GATTserver on device...');
            var server = device.gatt.connect();

            log('Getting Primary Service "' + getCharacteristicTestCases[testNumber].service + '"...');
            var primaryService = server.getPrimaryService(getCharacteristicTestCases[testNumber].service);

            log('Getting Characteristic "' + getCharacteristicTestCases[testNumber].characteristic + '"...');
            var characteristic = primaryService.getCharacteristic(getCharacteristicTestCases[testNumber].characteristic);

            log('Characteristic found!');
            log('> Characteristic service: ' + characteristic.service.uuid);
            log('> Characteristic UUID:    ' + characteristic.uuid);
            log('> Broadcast:              ' + characteristic.properties.broadcast);
            log('> Read:                   ' + characteristic.properties.read);
            log('> Write w/o response:     ' + characteristic.properties.writeWithoutResponse);
            log('> Write:                  ' + characteristic.properties.write);
            log('> Notify:                 ' + characteristic.properties.notify);
            log('> Indicate:               ' + characteristic.properties.indicate);
            log('> Signed Write:           ' + characteristic.properties.authenticatedSignedWrites);
            log('> Queued Write:           ' + characteristic.properties.reliableWrite);
            log('> Writable Auxiliaries:   ' + characteristic.properties.writableAuxiliaries);
            characteristic.readValue();
            log('> Characteristic value:   ' + AsciiToDecimal(characteristic.value));

        } catch(err) {
            log(err);
        }
    }

    populate(getCharacteristicTestCases);
    </script>
</body>
</html>
