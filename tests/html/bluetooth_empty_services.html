<!DOCTYPE html>
<html>
<title>Empty Services Test for Web Bluetooth</title>
<body>
    <button type="button" onclick="onButtonClick()">Run Test</button>
    <pre id="log"></pre>
    <script>
    function onButtonClick() {
        clear();
        var options = {filters: [{}], optinalServices: []};
        options.filters[0].services = [];
        try {
            log('Length of the options.filters[0].services array: ' + options.filters[0].services.length);
            log('Requesting Bluetooth Device...');
            var device = window.navigator.bluetooth.requestDevice(options);
        } catch(err) {
            log(err);
        }
    }
    function clear() {
        document.getElementById("log").textContent = "";
    }
    function log(line) {
        document.getElementById("log").textContent += line + '\n';
    }
    </script>
</body>
</html>
